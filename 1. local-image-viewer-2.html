<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Image Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .file-input {
            display: none;
        }

        .info {
            text-align: center;
            margin-bottom: 20px;
            color: #9ca3af;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .thumbnail {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            background: #2a2a2a;
            transition: transform 0.2s;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lightbox-image-container {
            position: relative;
            overflow: auto;
            max-width: 90vw;
            max-height: 75vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 75vh;
            object-fit: contain;
            transition: transform 0.2s;
        }

        .lightbox-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
        }

        .lightbox-btn {
            background: #374151;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .lightbox-btn:hover {
            background: #4b5563;
        }

        .lightbox-btn:disabled {
            background: #1f2937;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 32px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .image-info {
            color: #9ca3af;
            font-size: 14px;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state p {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìÅ Local Image Viewer</h1>
        <div class="controls">
            <label for="folderInput" class="btn">Select Folder with Images</label>
            <input type="file" id="folderInput" class="file-input" webkitdirectory directory multiple accept="image/*">
        </div>
        <div class="info" id="info">Click "Select Folder with Images" to get started</div>
    </div>

    <div id="gallery" class="gallery"></div>

    <div class="empty-state" id="emptyState">
        <p>üëÜ Click the button above to select a folder containing images</p>
        <p style="margin-top: 10px; font-size: 14px;">All images in the folder and its subdirectories will be loaded automatically</p>
    </div>

    <div class="lightbox" id="lightbox">
        <button class="close-btn" id="closeBtn">&times;</button>
        <div class="lightbox-content">
            <div class="lightbox-image-container" id="imageContainer">
                <img class="lightbox-image" id="lightboxImage" src="" alt="">
            </div>
            <div class="lightbox-controls">
                <button class="lightbox-btn" id="prevBtn">‚Üê Previous</button>
                <div class="zoom-controls">
                    <button class="lightbox-btn" id="zoomOut">-</button>
                    <button class="lightbox-btn" id="zoomReset">100%</button>
                    <button class="lightbox-btn" id="zoomIn">+</button>
                </div>
                <button class="lightbox-btn" id="fullscreenBtn">‚õ∂ Fullscreen</button>
                <button class="lightbox-btn" id="nextBtn">Next ‚Üí</button>
            </div>
            <div class="image-info" id="imageInfo"></div>
        </div>
    </div>

    <script>
        let images = [];
        let currentIndex = 0;
        let zoomLevel = 1;

        const folderInput = document.getElementById('folderInput');
        const gallery = document.getElementById('gallery');
        const emptyState = document.getElementById('emptyState');
        const info = document.getElementById('info');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const imageContainer = document.getElementById('imageContainer');
        const closeBtn = document.getElementById('closeBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const zoomResetBtn = document.getElementById('zoomReset');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const imageInfo = document.getElementById('imageInfo');

        folderInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            loadImages(files);
        });

        function loadImages(files) {
            images = [];
            gallery.innerHTML = '';
            
            if (files.length === 0) {
                emptyState.style.display = 'block';
                info.textContent = 'No images selected';
                return;
            }

            // Filter only image files and create image objects
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                emptyState.style.display = 'block';
                emptyState.innerHTML = '<p>No images found in the selected folder</p>';
                info.textContent = 'No images found';
                return;
            }

            // Sort files by path for better organization
            imageFiles.sort((a, b) => {
                const pathA = a.webkitRelativePath || a.name;
                const pathB = b.webkitRelativePath || b.name;
                return pathA.localeCompare(pathB);
            });

            imageFiles.forEach(file => {
                const path = file.webkitRelativePath || file.name;
                images.push({
                    file: file,
                    name: file.name,
                    path: path,
                    url: URL.createObjectURL(file)
                });
            });

            emptyState.style.display = 'none';
            displayThumbnails();
            info.textContent = `Found ${images.length} image${images.length !== 1 ? 's' : ''} in the selected folder`;
        }

        function displayThumbnails() {
            gallery.innerHTML = '';
            
            images.forEach((img, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail';
                thumb.innerHTML = `
                    <img src="${img.url}" alt="${img.name}">
                    <div class="thumbnail-label">${img.path}</div>
                `;
                thumb.addEventListener('click', () => openLightbox(index));
                gallery.appendChild(thumb);
            });
        }

        function openLightbox(index) {
            currentIndex = index;
            updateLightboxImage();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
            resetZoom();
        }

        function updateLightboxImage() {
            if (images.length === 0) return;
            
            const img = images[currentIndex];
            lightboxImage.src = img.url;
            imageInfo.textContent = `${currentIndex + 1} / ${images.length} - ${img.path}`;
            
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === images.length - 1;
            
            resetZoom();
        }

        function navigateImage(direction) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < images.length) {
                currentIndex = newIndex;
                updateLightboxImage();
            }
        }

        function adjustZoom(delta) {
            zoomLevel = Math.max(0.5, Math.min(5, zoomLevel + delta));
            lightboxImage.style.transform = `scale(${zoomLevel})`;
            zoomResetBtn.textContent = `${Math.round(zoomLevel * 100)}%`;
        }

        function resetZoom() {
            zoomLevel = 1;
            lightboxImage.style.transform = 'scale(1)';
            zoomResetBtn.textContent = '100%';
        }

        closeBtn.addEventListener('click', closeLightbox);
        prevBtn.addEventListener('click', () => navigateImage(-1));
        nextBtn.addEventListener('click', () => navigateImage(1));
        zoomInBtn.addEventListener('click', () => adjustZoom(0.25));
        zoomOutBtn.addEventListener('click', () => adjustZoom(-0.25));
        zoomResetBtn.addEventListener('click', resetZoom);
        
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                lightbox.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Update fullscreen button text when fullscreen state changes
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = '‚õ∂ Exit Fullscreen';
            } else {
                fullscreenBtn.textContent = '‚õ∂ Fullscreen';
            }
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Add mouse wheel zoom support
        imageContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            adjustZoom(delta);
        }, { passive: false });

        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            switch(e.key) {
                case 'Escape':
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else {
                        closeLightbox();
                    }
                    break;
                case 'ArrowLeft':
                    navigateImage(-1);
                    break;
                case 'ArrowRight':
                    navigateImage(1);
                    break;
                case '+':
                case '=':
                    adjustZoom(0.25);
                    break;
                case '-':
                    adjustZoom(-0.25);
                    break;
                case '0':
                    resetZoom();
                    break;
                case 'f':
                case 'F':
                    if (!document.fullscreenElement) {
                        lightbox.requestFullscreen().catch(err => {
                            console.error('Error attempting to enable fullscreen:', err);
                        });
                    } else {
                        document.exitFullscreen();
                    }
                    break;
            }
        });
    </script>
</body>
</html>
